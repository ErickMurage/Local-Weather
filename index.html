<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Local Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS stuff-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <!--scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="bg-img img-fluid container-fluid">
        <div class="row">
            <div class="left col-md-7" id="img-view">

            </div>
            <div class="right d-flex col-md-5 align-contents-center" id="weather-details">
                <div class="container align-self-center">
                    <div class="weather d-flex justify-content-center" id="weather">weather goes here</div>
                    <div class="temperature d-flex justify-content-center" id="temperature"></div>
                    <div class="location" id="location"></div>
                    <div class="icon d-flex justify-content-center" id="icon"></div>
                    <div class="switch d-flex justify-content-center" id="switch">switch</div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary" id="get-weather">Get Weather</button>
                    </div>
                    <div class="footer d-flex justify-content-center">
                        <p>by <a href="https://github.com/ErickMurage/Local-Weather">murage</a> for <a href="https://www.freecodecamp.org">FCC</a> </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
