<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Local Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS stuff-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <!--scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="title">Local Weather</div>
            <div class="location" id="location"></div>
            <div class="weather" id="weather"></div>
            <div class="icon" id="icon"></div>
            <div class="temperature" id="temperature"></div>
            <div class="switch" id="switch">
                <button class="btn" type="button" id="toggle">toggle °F / °C</button>
            </div>
            <div class="footer">
                <p>by <a href="https://github.com/ErickMurage/Local-Weather">murage</a> for <a href="https://www.freecodecamp.org">FCC</a> </p>
            </div>
        </div>
    </main>
</body>
</html>
